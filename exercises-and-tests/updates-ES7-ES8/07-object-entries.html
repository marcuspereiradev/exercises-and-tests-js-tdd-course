<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.entries</title>
</head>
<body>
    <script>
        const animals = {
            dog: 5,
            cat: 3,
            pig: 10
        };

        const animalsMap = new Map(Object.entries(animals));

        // Antes usava o famoso Object.keys
        console.log(Object.keys(animals));

        // Com o Object.entries tem mais opções
        console.log(animalsMap.size);
        console.log(animalsMap.has('dog'));
        console.log(animalsMap.has('lion'));
        console.log(animalsMap.get('pig'));


    </script>
</body>
</html>
