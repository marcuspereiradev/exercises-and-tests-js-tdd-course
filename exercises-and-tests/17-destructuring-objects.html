    <title>Destructuring Objects</title>
</head>
<body>
    <script>
        var data = {
            name: 'Marcus',
            surname: 'Pereira',
            age: 31,
            blog: 'https://github.com/marcuspereiragithub',
            social: {
                twitter: '@nao_tem',
                facebook: '/VinnyCoastProfile'
            }
        };
        
        // const name = data.name;
        // const surname = data.surname;
        // const twitter = data.social.twitter;
        // console.log(name);
        // console.log(surname);
        // console.log(twitter);
        // 
        
        const { name, surname } = data;
        console.log(name);
        console.log(surname);
        const { facebook, twitter } = data.social;
        console.log(facebook);
        console.log(twitter);
        const { facebook: fb } = data.social;
        
        console.log(fb);
        const { city = 'Nova Igua√ßu' } = data;
        console.log(city);
    </script>
</body>
</html>
