<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeakMaps</title>
</head>
<body>
    <script>
        let obj1 = {
            name: 'Willian',
            age: 26
        };
        let obj2 = {
            name: 'Jonas',
            age: 22
        };
        
        let wm = new WeakMap();
        wm.set(obj1, 'Info do Willian');
        wm.set(obj2, 'Info do Jonas');
    </script>
</body>
</html>
