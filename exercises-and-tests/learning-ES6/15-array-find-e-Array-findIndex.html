<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Array.find e Array.findIndex</title>
</head>
<body>
    <script>
        const data = [
            {
                name: 'Marcus',
                age: 31,
                city: 'Nova Iguaçu'
            },
            {
                name: 'João',
                age: 20,
                city: 'Rio de Janeiro'
            }
        ];   
        
        const sampleArray = [4, -5, 0, -1];
        const underZero = sampleArray.find(x => x < 0);
        const underZeroIndex = sampleArray.findIndex(x => x < 0);
        console.log(underZero);
        console.log(underZeroIndex);

        const joao = data.find(person => person.name === 'João');
        const joaoIndex = data.findIndex(person => person.name === 'João');
        console.log(joao);
    </script>
</body>
</html>
