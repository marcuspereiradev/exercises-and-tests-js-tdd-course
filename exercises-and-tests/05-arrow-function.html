<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arrow Function</title>
</head>
<body>
    <script>
        const baixadaFluminense = ['Nova Iguaçu', 'Caxias', 'Belford Roxo'];
        
        const love = baixadaFluminense.map(function(name){
            return `I love ${name}!`;
        });

        const loveArrow = baixadaFluminense.map((name) => {
            return `I love ${name}!`;
        });

        const loveArrowSingle = baixadaFluminense.map(name => {
            return `I love ${name}!`;
        });

        const loveArrowOneLine = baixadaFluminense.map(name => `I love ${name}!`);

        const loveChain = baixadaFluminense
            .filter(name => name === 'Nova Iguaçu')
            .map(name => `Uhu ${name}!`);

        console.log(loveChain);
    </script>
</body>
</html>
